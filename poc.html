        // Charts Configuration
        let infraChartInstance = null;
        let ciChartInstance = null;

        function renderInfraChart() {
            const ctx = document.getElementById('infraChart').getContext('2d');
            if (infraChartInstance) infraChartInstance.destroy();
            
            infraChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Control Plane', 'Worker 1', 'Worker 2'],
                    datasets: [{
                        data: [1, 1, 1],
                        backgroundColor: ['#3b82f6', '#6366f1', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function renderCiChart() {
             const ctx = document.getElementById('ciChart').getContext('2d');
            if (ciChartInstance) ciChartInstance.destroy();

            ciChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['SCM Checkout', 'Maven Build', 'Sonar Scan', 'Docker Build', 'K8s Deploy'],
                    datasets: [{
                        label: 'Avg Duration (s)',
                        data: [5, 45, 30, 60, 15],
                        backgroundColor: '#3b82f6',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { display: false } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        // Navigation Logic
        function showSection(sectionId) {
            // Update Content
            const content = contentData[sectionId];
            const displayDiv = document.getElementById('content-display');
            
            displayDiv.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-800 mb-4 border-b pb-2">${content.title}</h2>
                <p class="text-slate-600 mb-6 text-lg leading-relaxed">${content.intro}</p>
                ${content.html}
            `;

            // Update Active State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active-nav', 'bg-blue-50', 'text-blue-600', 'border-blue-500');
                btn.classList.add('border-transparent');
            });
            const activeBtn = document.getElementById(`btn-${sectionId}`);
            activeBtn.classList.add('active-nav', 'bg-blue-50', 'text-blue-600', 'border-blue-500');
            activeBtn.classList.remove('border-transparent');

            // Render Charts if section requires it
            if (sectionId === 'infra') setTimeout(renderInfraChart, 100);
            if (sectionId === 'ci') setTimeout(renderCiChart, 100);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showSection('infra');
